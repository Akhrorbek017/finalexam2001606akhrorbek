<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT KOREA</title>
</head>
<body>
    <h1><p align="center"><img src="./img/mylogo.PNG" height="200" alt="my logo"></p></h1>
    <p align="center">STUDENT KOREA PERSONAL BLOG</p>

    <h1>온라인 한국어 교육 지원하기</h1>
    ID 입력: <input type="text" name="id" maxlength="8"><br>
    PW 입력: <input type="password" name="pw" maxlength="8">

    <p>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
    </p>

    <p>
        <h2>한국어 수준</h2>
        <input type="checkbox" name="hobby1">고급
        <input type="checkbox" name="hobby2">중고급
        <input type="checkbox" name="hobby3">중급
        <input type="checkbox" name="hobby4">초급
    </p>
    <h3>한국어를 몇개월정도 배웠나요?</h3>
    <p><input type="number" name="cart" min="0" max="72" value="0">개월</p>
    
    <h3>시작하고 싶은 날짜를 선택하세요</h3>
    <p><input type="date" name="bday" min="2023-01-01"></p>

    <p><input type="range" name="points" min="0" max="10" value="8"></p>

    <input type="button" name="sbutton" value="확인">

    <p><input type="month" name="bdaymonth"></p>

    <p><input type="email" name="email"> 이메일 입력하세요</p>

    <p><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 전화번호 입력하세요</p>

    <p>
        <input type="text" name="phone1" size="3" maxlength="3">&nbsp; - &nbsp;
        <input type="text" name="phone2" size="4" maxlength="4">&nbsp; - &nbsp;
        <input type="text" name="phone3" size="4" maxlength="4">
    </p>

    <p>
        <h3>수업에서 사용할 한국 이름을 입력하세요</h3>
        <input type="search" name="wordsearch">
        <input type="button" name="sbutton" value="확인">
    </p>
    <p><input type="button" onclick="alert('정확히 입력하셨나요?')" value="모두 확인"></p>

    <p><a href="main.html"> MAIN PAGE</a></p>
    <p><a href="index.html"> INDEX PAGE</a></p>

</body>
</html>
